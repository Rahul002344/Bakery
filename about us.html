    <form action="submit" class="container" id="frmContact">
    <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control" id="firstName">
        <input type="text" aria-label="Last name" class="form-control" id="lastName">
    </div>
    <div class="input-group">
        <span class="input-group-text">Phone</span>
        <input type="number" aria-label="number" class="form-control" id="phone">
        </div>
      <div class="input-group">
        <span class="input-group-text">E-mail</span>
        <input type="E-mail" aria-label="E-mail" class="form-control" id="email">
        </div>
        <div class="input-group">
            <span class="input-group-text">FEEDBACK</span>
            <input type="text" aria-label="Feedback" class="form-control" id="feedback">
            </div>
        <button type="submit" class="btn btn-primary mp3">SUBMIT</button>
        
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";
    
        // Paste the code from Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyB8vcTLn3EIfpw0zKEC15Jtm36ZaU4MY7Y",
          authDomain: "paradise-bakery.firebaseapp.com",
          databaseURL: "https://paradise-bakery-default-rtdb.firebaseio.com",
          projectId: "paradise-bakery",
          storageBucket: "paradise-bakery.appspot.com",
          messagingSenderId: "52758710094",
          appId: "1:52758710094:web:5193f456367468e4de001f"
        };

    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    
        // Get a reference to the database service
        const db = getDatabase(app);
    
        document.getElementById('frmContact').addEventListener('submit', function (e) {
          e.preventDefault();
          set(ref(db, 'users/' + document.getElementById('firstName').value), {
            FirstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            phone:document.getElementById('phone').value,
            feedback:document.getElementById('feedback').value,
          });
    
          alert('Your form is submitted');
        });
      </script>
